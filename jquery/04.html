<!DOCTYPE html>
<html>
<head>
	<title>JQuery - Галерея.</title>
	<script src="jquery-3.2.1.js"></script>
	<style type="text/css">
		div {
			border: 1px solid black;
		}
		.father {
			width: 1500px;
			height: 900px;
			background-repeat: no-repeat;
		}

		.father div {
			width: 200px;
			height: 200px;
			background-size: cover;
			display: inline-block;
		}

		.pic1 {
			background-image: url("/02/pic/1.jpg");
		}
		.pic2 {
			background-image: url("/02/pic/2.jpg");
		}
		.pic3 {
			background-image: url("/02/pic/3.jpg");
		}
		.pic4 {
			background-image: url("/02/pic/4.jpg");
		}
		.pic5 {
			background-image: url("/02/pic/5.jpg");
		}
		.pic6 {
			background-image: url("/02/pic/6.jpg");
		}
	</style>
</head>
<body>

	<div class="father">
		<div class="pic1"></div>
		<div class="pic2"></div>
		<div class="pic3"></div>
		<div class="pic4"></div>
		<div class="pic5"></div>
		<div class="pic6"></div>
	</div>

	<script>

		$('.father').on('click', function (event) {
			if(event.target != this) {
				let p = 'father ' + event.target.className;
				$('.father').attr('class', p);
			}
		})

	</script>

</body>
</html>
