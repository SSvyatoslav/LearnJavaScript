<!DOCTYPE html>
<html>
<head>
	<title>jQuery - Выпадающее меню при клике / Сделать сворачивание-разворачивание элементов списка </title>
	<script src="jquery-3.2.1.js"></script>
	<style type="text/css">
		.menu-element {
			display: none;
		}
	</style>
</head>
<body>
	<ul> Click
		<li class="menu-element">firts</li>
		<li class="menu-element">second</li>
		<li class="menu-element">adas</li>
		<li class="menu-element">dsadas</li>
		<li class="menu-element">last</li>
	</ul>
	<script>
		let flag = false;
		$('ul').click(function () {
			 if(!flag){
			 	$('.menu-element').slideDown();
			 }else{
			 	$('.menu-element').slideUp();
			 }
			 flag = !flag;
		});

	</script>

</body>
</html>
