<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Json - поле для ввода, вводим число и суммируем его с преведущим и отобажает сразу на экран</title>
    <style>
    </style>
</head>
<body>
    <input type="text" id="ty">
    <input type="submit" onclick="alerttt()">
    <div id="tr">0</div>

    <script>
        function alerttt() {
            let trrr = parseInt(document.getElementById('tr').innerHTML) + parseInt(document.getElementById('ty').value);
            document.getElementById('tr').innerHTML = trrr;
        }
    </script>

</body>
</html>
