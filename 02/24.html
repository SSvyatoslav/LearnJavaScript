<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ссылка на google.com при клике выводит алерт</title>
</head>
<body>
    <a href="http://google.com" onclick="func(event)"> Google.com</a>

    <script>
        function func(event) {
            alert('No go google');
            event.preventDefault();
        }
    </script>
</body>
</html>
