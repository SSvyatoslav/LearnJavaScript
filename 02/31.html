<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Галерея - большой блок внутри него маленькие с картинками, при клике на картинку у большого меняется фон на кликнутую картинку</title>
    <style>
        div {
            border: 1px solid black;
        }

        .father {
            width: 1000px;
            height: 1000px;
        }
        .pic1{
            background-image: url("pic/1.jpg");
        }
        .pic2{
            background-image: url("pic/2.jpg");
        }
        .pic3{
            background-image: url("pic/3.jpg");
        }
        .pic4{
            background-image: url("pic/4.jpg");
        }
        .pic5{
            background-image: url("pic/5.jpg");
        }
        .pic6{
            background-image: url("pic/6.jpg");
        }

        .father div {
            width: 150px;
            height: 150px;
            background-size: cover;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="father">
        <div class="pic1"></div>
        <div class="pic2"></div>
        <div class="pic3"></div>
        <div class="pic4"></div>
        <div class="pic5"></div>
        <div class="pic6"></div>
    </div>

    <script>
        var father = document.querySelector(".father");

        father.onclick=function (event){
            if(event.target!=this){
                father.className = "father " + event.target.className;
            }
        }
    </script>

</body>
</html>
