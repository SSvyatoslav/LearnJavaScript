<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS - Map & reduce </title>
    <style>

    </style>
</head>
<body>

    <script>

        let numbers = [1, 4, 9];
        let doubles = numbers.map(function(num) {
            return num * num;
        });

        console.log(doubles);

        console.log(doubles.reduce(function (previousValue, currentValue) {
            return previousValue + currentValue;
        }))

    </script>

</body>
</html>
