<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отловить нажатие клавишь вверх, вниз и сообщить об этом в консоль</title>

    <script>
        function func(event) {
            if(event.keyCode == '38'){
                console.log('Нажата клавиша вверх');
            }

            if(event.keyCode == '40'){
                console.log('нажата клавиша вниз');
            }
        }

        window.addEventListener('keydown', func, false);
    </script>
</head>

</body>
</html>
