<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise - через пять секунд сообщить</title>
</head>
<body>

    <script>

        function delay(ms) {
            return new Promise(function (resolve, reject) {
                setTimeout(resolve, ms);
            });
        }

        delay(5000).then(function () {
            console.log('5 seconds have!');
        });

    </script>

</body>
</html>
