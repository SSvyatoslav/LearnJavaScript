<!DOCTYPE html>
<html>
<head>
	<title>05 - Множество блоков 2х цветов, снизу 3 блока - 2 тех же цветов что и преведущие, при клике на блок того же цвета другие блоки исчезают, при клике на 3тий блок нейтрального цвета всё возвращается на исходную</title>

	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			border: 1px solid black;
		}

		.yellow {
			background-color: yellow;
			float: left;
		}
		.blue {
			background-color: blue;
			float: left;
		}

		.yellow-submit {
			background-color: yellow;
		}
		.blue-submit {
			background-color: blue;
		}
		.cancel-submit {
			background-color: black;
		}

		.clear {
			clear: both;
			visibility: hidden;
		}
		.none {
			display: none;
		}

	</style>
</head>
<body>

	<div class="yellow"></div>
	<div class="yellow"></div>
	<div class="yellow"></div>
	<div class="blue"></div>
	<div class="yellow"></div>
	<div class="blue"></div>
	<div class="blue"></div>
	<div class="yellow"></div>
	<div class="yellow"></div>
	<div class="yellow"></div>
	<div class="yellow"></div>
	<div class="blue"></div>
	<div class="blue"></div>
	<div class="blue"></div>
	<div class="blue"></div>
	<div class="blue"></div>
	<div class="blue"></div>

	<div class="clear"></div>

	<div class="yellow-submit"></div>
	<div class="blue-submit"></div>
	<div class="cancel-submit"></div>

	<script type="text/javascript">
		var yellowSubmit = document.querySelector('.yellow-submit'),
			blueSubmit   = document.querySelector('.blue-submit'),
			cancelSubmit = document.querySelector('.cancel-submit'),

			yellows 	 = document.querySelectorAll('.yellow'),
			blues 		 = document.querySelectorAll('.blue');

			yellowSubmit.onclick = yellowsDelete;
			blueSubmit.onclick   = bluesDelete;
			cancelSubmit.onclick  = refresh;

			function yellowsDelete() {
				for (var i = 0; i < yellows.length; i++) {
						yellows[i].className = 'none';
					}	
			}

			function bluesDelete() {
				for (var i = 0; i < blues.length; i++) {
					blues[i].className = 'none';
				}
			}

			function refresh() {
				location.reload();
			}


	</script>

</body>
</html>
