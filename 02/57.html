<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регулярные выражения - найти букву последнюю букву "а"</title>
</head>
<body>

    <script>
        let re = /[^а]*$/,
            str = 'Здесь будет найдена простыня , хотя эт не слова из пяти букв';

        str.search(re);
        console.log(str.search(re));


    </script>

</body>
</html>
