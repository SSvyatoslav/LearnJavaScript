<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Напишите программу, которая возводит число 2 в степень 10 (Использовать цикл for)</title>
</head>
<body>
	
	<script>
		var chislo = 2;
		var stepen = 10;
		var result = 1;
		var i = 0;

		for(i=0; i < stepen; i++){
			result= result*chislo;
		}

		console.log(result);
	</script>
</body>
</html>
