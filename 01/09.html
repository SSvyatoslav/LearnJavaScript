<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Сгенирировать шахматную доску 7х7</title>
	<style>
		*{
			margin: 0;
		}
		html, body{
			height: 100%;

		}
		.bigdiv{
			width: 700px;
			height: 700px;
			border: 1px solid black;
		}
		.block{
			width: 100px;
			height: 100px;
			background-color: black;
			display: inline-block;
		}
		.red{
			width: 100px;
			height: 100px;
			background-color: red;
			display: inline-block;
		}
	</style>
</head>
<body>
	
	<script>
		var bigdiv = document.createElement('DIV');
		bigdiv.className = "bigdiv";
		document.body.appendChild(bigdiv);
		var size = 7 ;
		var allsize = size * size;

		
		

		for (var i = 0; i < allsize; i++) {
			var bigDiv = document.querySelector('.bigdiv');
			var div = document.createElement('DIV');
			if(i%2){
				div.className = 'red';
			}
			else{
				div.className = 'block';
			}
			bigDiv.appendChild(div);
		
		}	
	</script>
</body>
</html>
