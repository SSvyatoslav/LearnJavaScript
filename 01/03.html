<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Количество чисел</title>
</head>
<body>
	<script type="text/javascript">	
		var cnt = 0;

		while(i=+prompt('Сейчас посчитаем количество чисел, введите число : ')){
			console.log(i);
			cnt++ ; 
		}

		console.log(cnt);

	</script>

</body>
</html>
