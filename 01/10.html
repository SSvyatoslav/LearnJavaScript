<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Напишите программу, которая возводит число 2 в степень 10 (Использовать цикл while)</title>
</head>
<body>
	
	<script>
		var chislo = 2;
		var stepen = 10;
		var result = 1;
		var i = 0;

		while(i < stepen){
			result= result*chislo;
			i++;
		}

		console.log(result);

	</script>
</body>
</html>
