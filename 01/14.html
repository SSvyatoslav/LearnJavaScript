<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Напишите функцию comopare(), которая принимает целочисленное значение x и возрващает анонимную функцию. Анонимная функция должна принимать целочисленное значние y и возрващать 		результат сравнения значиений y и x как :
 		- Если y больше, чем х, то возвращается true
 - Если y меньше, чем х, то возвращается false
 - Если значения равны, то возрващается null</title>
</head>
<body>
	

	<script>
		function comopare(x) {
			// body...

			return function(y){
				if (y>x) {
					return(true);
				}else if(y<x){
					return false;
				}else{
					return null;
				}
			}
		}
		var result = comopare(5);
		console.log( result(3));

	</script>
</body>
</html>
