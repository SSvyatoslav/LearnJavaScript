<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Определим сумму всех чисел в блоках</title>
</head>
<body>
	<div class="block">1</div>
	<div class="block">23</div>
	<div class="block">33</div>
	<div class="block">30</div>
	<div class="block">55</div>
	<div class="block">77</div>
	<div class="block">99</div>
	<div class="block">26</div>
	<div class="block">415</div>
	<div class="block">41</div>

	<script>
		var sum = 0, i;

		var blocks = document.querySelectorAll('.block');

		for (i = 0; i < blocks.length; i++) {
			sum = sum+parseInt(blocks[i].innerHTML);
		}

		console.log(sum);
	</script>


</body>
</html>
