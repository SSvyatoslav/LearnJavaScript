<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Создайте переменную age и присвойте ей целочисленное значение. Используя констукцию if-else if - else, напишите программу, которая проверяет значение в переменной age и:
	- если значение попадает в диапазон 18-59(вкл.)
 		- выводит "Вам ещё работать и работать"
 	- если значение больше 59
 		- выводит "Вам пора на пенсию"
 	- если значение попадает в диапазон 1-17(вкл)
 		- выводит "Вам работать ещё рано - учитесь"</title>
</head>
<body>
	
	<script>
		var age = -62;

		if(age > 18 && age <= 59){
			console.log('Вам ещё работать и работать');
		}else if(age>59){
			console.log('Вам пора на пенсию');
		}else if(age >= 1 && age <= 17){
			console.log('Вам работать ещё рано - учитесь');
		}else{
			console.log('Не верное значение');
		}

	</script>
</body>
</html>
