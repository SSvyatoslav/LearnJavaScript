<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Определим максимальное число в блоках</title>
</head>
<body>
	<div class="block">1</div>100
	<div class="block">23</div>
	<div class="block">33</div>
	<div class="block">999</div>
	<div class="block">55</div>
	<div class="block">77</div>
	<div class="block">99</div>
	<div class="block">100</div>
	<div class="block">415</div>
	<div class="block">41</div>

	<script>
		var max = 0;
		var blocks = document.querySelectorAll('.block');
		var i;
		for (i = 0; i < blocks.length; i++) {
			if( max < blocks[i].innerHTML ){
				max = parseInt(blocks[i].innerHTML);
			}
		
		}
		console.log(max);
		
	</script>

</body>
</html>
